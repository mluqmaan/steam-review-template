<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Review Template</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Steam Review Template</h1>
    <div class="container">
        <div id="review-container" class="left-column">
            <!-- This div will be populated with form elements by JavaScript -->
            <button id="generate-review" class="left-button">Generate Review</button>
        </div>
        <div class="right-column">
            <textarea id="review-output" rows="15" readonly></textarea>
            <button id="copy-review">Copy to Clipboard</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
